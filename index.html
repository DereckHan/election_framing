<!DOCTYPE html>
<link rel="stylesheet" href="css/barchart_style.css" type="text/css">

<head>
    <meta charset="utf-8">
    <title>Election Gossip</title>
    <!-- Some templates used by the views -->
    <script id="barChartViewTemplate" type="text/template">
        <div class="view_barChart"></div>
    </script>
    <script src="bin/script.entry.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Election Gossip! <small></small></h1>
        </div>
        <div class="row" id="topic-container">
            <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="topicLabel">Topics</h4>
            <div class="bs-example col-lg-12 col-md-12 col-sm-12 col-xs-12" data-example-id="simple-justified-button-group">
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                    <a href="#" class="btn btn-default" role="button">Economy and Jobs</a>
                    <a href="#" class="btn btn-default" role="button">Terrorism/Foreign Policy</a>
                    <a href="#" class="btn btn-default" role="button">Federal Deficit and Budget</a>
                    <a href="#" class="btn btn-default" role="button">Equality</a>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group with nested dropdown">
                    <a href="#" class="btn btn-default" role="button">Health Care</a>
                    <a href="#" class="btn btn-default" role="button">Immigration</a>
                    <a href="#" class="btn btn-default" role="button">Environment</a>
                    <a href="#" class="btn btn-default" role="button">Guns</a>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="category-container">
            <h4 class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="categoryLabel">Category</h4>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" id="categoryBtn">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" id="categoryMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">States
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">States</a></li>
                        <li><a href="#">Parties</a></li>
                        <li><a href="#">Candidates</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" id="optionOneBtn">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" id="optionOneMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pennsylvania
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" id="optionTwoBtn">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" id="optionTwoMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Washington
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="row" id="graph-container">
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" id="barChart">
                <h4 id="chartLabel">Sentiments</h4>
                <svg class="chart"></svg>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" id="tweetView">
                <h4 id="tweetwList">Influential Comments</h4>
            </div>
        </div>
    </div>
</body>
