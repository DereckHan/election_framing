<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <!-- Safe merge start -->
    <div class="panel-body">
        <div id="topic" class="btn-group" role="group" data-toggle="buttons">
            <label id="eco" class="btn btn-default active">
                <input type="radio" name="options" autocomplete="off" checked> Economy
            </label>
            <label id="ter" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off"> Foreign Policy
            </label>
            <label id="fed" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off"> Federal Budget
            </label>
            <label id="equ" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off" checked> Equality
            </label>
            <label id="hea" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off"> Health Care
            </label>
            <label id="imm" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off"> Immigration
            </label>
            <label id="env" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off" checked> Environment
            </label>
            <label id="gun" class="btn btn-default">
                <input type="radio" name="options" autocomplete="off"> Guns
            </label>
        </div>
    </div>
    <div class="row panel panel-info" id="category-container">
        <div class="panel-heading">
            <h4 class="panel-title">Select a category</h4>
        </div>
        <div class="row panel-body">
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" id="category">
                <select class="selectpicker show-tick">
                    <option>States</option>
                    <option>Parties</option>
                    <option>Candidates</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5" id="option-1">
                <select class="selectpicker show-tick" data-live-search="true">
                </select>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                <span class="label label-danger" id="vs">vs</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5" id="option-2">
                <select class="selectpicker show-tick" data-live-search="true">
                </select>
            </div>
        </div>
    </div>
    <!-- Safe merge end -->
    <input id="show" type='button' value="show" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/show.js">
    </script>
</body>

</html>
